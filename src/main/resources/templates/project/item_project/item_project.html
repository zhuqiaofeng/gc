<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">工程名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="subProjectName" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">工程描述</label>
                            <div class="layui-input-inline">
                                <input type="text" name="subProjectDesc" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>
       <!-- <script type="text/html" id="sexTpl">
            {{#  if(d.sex==1){   }}
            男
            {{# }else{ }}
            女
            {{#  }    }}
        </script>-->
    </div>
</div>
<script src="/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>

    var tab1 ;

    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        tab1=table.render({
            elem: '#currentTableId',
            url: '/itemProject/findItemProjectList',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'subProjectId', width: 120, title: '工程ID', sort: true},
                {field: 'subProjectName', width: 120, title: '工程名称'},
                {field: 'subProjectDesc', width: 120, title: '工程描述'},
                {field: 'subProjectStart', width: 120, title: '预计开始时间'},
                {field: 'subProjectEnd', width: 120, title: '预计结束时间'},
                {field: 'subProjectRegion', width: 120, title: '区域描述'},
                {field: 'subProjectState', width: 120, title: '工程状态'},
                {field: 'subProjectDay', width: 120, title: '天数'},
                {field: 'userAddtime', width: 180, title: '用户添加时间'},
                {fixed:'right',title: '操作', minWidth: 50, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 10,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            /*var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });*/

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    "subProjectName":data.field.subProjectName,
                    "subProjectDesc":data.field.subProjectDesc
                }
            }, 'data');

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                window.parent.open(
                    "新增用户",
                    "/user/user_add.html",
                    '800px',
                    '550px',
                    tab1);


            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = user.checkStatus('currentTableId')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {

                window.parent.open(
                    "修改用户信息",
                    "/user/selectUserById/" + data.userId,
                    '600px',
                    '500px',
                    tab1);
                return false;

            } else if (obj.event === 'delete') {
                layer.confirm('真的    删除行么', function (index) {


                    // parent.layer.load(1, {shade: [0.1,'#fff'] });//开启遮罩

                    $.post("/user/deleteUserById",{userId:data.userId},function(res){
                        var index = parent.layer.alert(res.msg, function () {
                            // 关闭弹出层
                            obj.del();
                            parent.layer.close(index);
                            parent.layer.closeAll();
                        });
                    },"json");
                    layer.close(index);
                });
            }
        });

    });


</script>

</body>
</html>
