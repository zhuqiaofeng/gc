<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form" >
    <div class="layui-form-item">
        <label class="layui-form-label required">工程名称</label>
        <div class="layui-input-block">
            <input type="text" name="totalProjectName" lay-verify="required" lay-reqtext="工程名不能为空" placeholder="请输入工程名称" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">工程描述</label>
        <div class="layui-input-block">
            <input type="text" name="totalProjectDesc" lay-verify="required" lay-reqtext="工程描述不能为空" placeholder="请输入工程描述" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">工程地址描述</label>
        <div class="layui-input-block">
            <input type="text" name="totalProjectAddress" lay-verify="required" lay-reqtext="地址描述不能为空" placeholder="请输入地址描述" value="" class="layui-input">
        </div>
    </div>
       <!-- <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">日期范围</label>
                <div class="layui-inline" id="test6">
                    <div class="layui-input-inline">
                        <input type="text" autocomplete="off" id="test-startDate-1" name="totalProjectStart" class="layui-input" placeholder="开始日期">
                    </div>
                    <div class="layui-form-mid">-</div>
                    <div class="layui-input-inline">
                        <input type="text" autocomplete="off" id="test-endDate-1" name="totalProjectEnd" class="layui-input" placeholder="结束日期">
                    </div>
                </div>
            </div>
        </div>-->
    <div class="layui-form-item">
        <label class="layui-form-label required">总工期</label>
        <div class="layui-input-block">
            <input type="number" name="totalProjectDay" lay-verify="required" lay-reqtext="地址描述不能为空" placeholder="请输入地址描述" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<!--<script src="/lib/layui-v2.5.5/lay/modules/laydate.js"></script>-->
<script>
    new function(){
        this.totalProjectDay = this.totalProjectStart - this.totalProjectEnd
    }
    //日期范围
    laydate.render({
        elem: '#test6'
        //设置开始日期、日期日期的 input 选择器
        //数组格式为 5.3.0 开始新增，之前版本直接配置 true 或任意分割字符即可
        ,range: ['#test-startDate-1', '#test-endDate-1']
    });
    layui.use(['form', 'laydate'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$,
            laydate = layui.laydate;



        //loading层

        //日期
        laydate.render({
            elem: '#addtime'
        });
        //监听提交
        form.on('submit(saveBtn)', function (data) {

            //parent.layer.load(1, {shade: [0.1,'#fff'] });//开启遮罩

                $.post("/totalProject/saveTotalProject",data.field,function(res){
                var index = parent.layer.alert(res.msg, function () {

                    //刷新表格
                    parent.tab.reload();
                    // 关闭弹出层
                    parent.layer.close(index);
                    parent.layer.closeAll();


                });
            },"json");

        });
            return false;


    });
</script>
</body>
</html>
