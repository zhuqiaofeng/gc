<!DOCTYPE html>
<html>
	<head>
		<title>用户列表</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!-- 所有的 css & js 资源 -->
		<link rel="stylesheet" href="https://unpkg.com/element-ui@2.13.0/lib/theme-chalk/index.css">
		<link rel="stylesheet" href="../../static/sa.css"> 
		<script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
		<script src="https://unpkg.com/element-ui@2.13.0/lib/index.js"></script>
		<script src="https://unpkg.com/http-vue-loader@1.4.2/src/httpVueLoader.js"></script>
		<script src="https://unpkg.com/jquery@3.4.1/dist/jquery.min.js"></script>
		<script src="https://www.layuicdn.com/layer-v3.1.1/layer.js"></script>
		<script src="../../static/sa.js"></script>
	</head>
	<body>
		<div class="vue-box" style="display: none;" :style="'display: block;'">
			<div class="c-panel">
				<!-- ------------- 检索参数 ------------- -->
				<div class="c-title">用户列表</div>
				<el-form>
					<div class="c-item">
						<label class="c-label">用户昵称：</label>
						<el-input v-model="p.username" placeholder="模糊查询"></el-input>
					</div>
					<div class="c-item">
						<label class="c-label">注册日期：</label>
						<el-date-picker v-model="p.start_time" type="date" value-format="yyyy-MM-dd" placeholder="开始日期"></el-date-picker> - 
						<el-date-picker v-model="p.end_time" type="date" value-format="yyyy-MM-dd" placeholder="结束日期"></el-date-picker>
					</div>
					<div class="c-item" style="min-width: 0px;">
						<el-button type="primary" icon="el-icon-search" @click="p.pageNo = 1; f5()">查询</el-button>
					</div>
					<br />
					<div class="c-item s-radio-text">
						<label class="c-label">综合排序：</label>
						<el-radio-group v-model="p.sortType">
							<el-radio :label="1">注册时间</el-radio>
							<el-radio :label="2">最近登录</el-radio>
							<el-radio :label="3">登陆次数</el-radio>
							<el-radio :label="4">最近签到</el-radio>
							<el-radio :label="5">签到次数</el-radio>
						</el-radio-group>
					</div>
				</el-form>
				<!-- <div class="c-title">数据列表</div> -->
				<!-- ------------- 快捷按钮 ------------- -->
				<div class="fast-btn">
					<el-button type="primary" icon="el-icon-plus" @click="add()">新增</el-button>
					<el-button type="success" icon="el-icon-view" @click="getBySelect()">查看</el-button>
					<el-button type="danger" icon="el-icon-delete" @click="deleteByIds()">删除</el-button>
					<!--<el-button type="warning" icon="el-icon-download" @click="sa.exportExcel()">导出</el-button>-->
					<el-button type="info"  icon="el-icon-refresh"  @click="sa.f5()">重置</el-button>
				</div>
				<!-- ------------- 数据列表 ------------- -->
				<el-table class="data-table" ref="data-table" :data="dataList" size="small">
					<el-table-column type="selection" width="45px"></el-table-column>
					<el-table-column label="用户ID" prop="id" width="80px" > </el-table-column>
					<el-table-column label="用户名称" prop="username" width="80px"> </el-table-column>
					<el-table-column label="用户密码" prop="userpwd" width="80px" > </el-table-column>
						<!--<template slot-scope="s">
							<img :src="s.row.avatar" @click="sa.showImage(s.row.avatar, '400px', '400px')"
								style="width: 3em; height: 3em; float: left; margin-right: 1em; border-radius: 50%; cursor: pointer;" >
							<div style="float: left; width: 130px; line-height: 20px;">
								<b>{{s.row.username}}</b>
							</div>
						</template>-->

					<!--<el-table-column label="个人相册">
						<template slot-scope="s">
							<img :src="s.row.photo_list[0]" style="width: 40px; height: 40px; cursor: pointer;" @click="sa.showImageList(s.row.photo_list)" >
							共{{s.row.photo_list.length}}张, 点击预览
						</template>
					</el-table-column>-->
					<el-table-column label="性别" prop="sex"> </el-table-column>
					<el-table-column label="手机号" prop="user_phone"> </el-table-column>
					<el-table-column label="岗位" prop="user_phone"> </el-table-column>
					<!--<el-table-column label="添加方式" prop="create_type"></el-table-column>-->
					<el-table-column label="添加时间" prop="create_time"></el-table-column>
					<el-table-column label="用户状态">
						<template slot-scope="s">
							<el-switch v-model="s.row.status" :active-value="1" :inactive-value="2" inactive-color="#ff4949"></el-switch>
							<b style="color: green;" v-if="s.row.status == 1">正常</b>
							<b style="color: red;" v-if="s.row.status == 2">禁用</b>
						</template>
					</el-table-column>
					<el-table-column prop="address" label="操作">
						<template slot-scope="s">
							<el-button class="c-btn" type="success"  icon="el-icon-view" @click="get01(s.row)">修改</el-button>
							<el-button class="c-btn" type="danger" icon="el-icon-delete" @click="del(s.row)">删除</el-button>
						</template>
					</el-table-column>
				</el-table>
				<!-- ------------- 分页 ------------- -->
				<div class="page-box">
					<el-pagination background
						layout="total, prev, pager, next, sizes, jumper" 
						:current-page.sync="p.pageNo" 
						:page-size.sync="p.pageSize" 
						:total="dataCount" 
						:page-sizes="[1, 10, 20, 30, 40, 50, 100]" 
						@current-change="f5(true)" 
						@size-change="f5(true)">
					</el-pagination>
				</div>
			</div>
			<!-- 给layer打一波广告 -->
			<!-- <div class="c-panel" style="background-color: rgba(0,0,0,0);">
				layer：<el-link type="primary" href="http://layer.layui.com/" target="_blank">
					一个可以让你想到即可做到的JavaScript弹窗（层）解决方案
				</el-link>
			</div> -->
		</div>
		<script src="data-list.js"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: '.vue-box',
				data: {
					p: {	// 查询参数 
						username: '',
						create_type: 0,
						sortType: 1,
						start_time: new Date().getFullYear() + '-' + (new Date().getMonth() + 1) + '-1',	// 本月一号 
						end_time: new Date().getFullYear() + '-' + (new Date().getMonth() + 1) + '-' + new Date().getDate(),	// 本月当日 
						pageNo: 1,
						pageSize: 10,
					},
					dataCount: 1422,
					dataList: []
				},
				methods: {
					// 数据刷新
					f5: function() {
						sa.ajax2('/user/getList', this.p, function(res){
							this.dataList = res.data;	// 数据  
							this.dataCount = res.dataCount;		// 分页  
							sa.f5TableHeight();		// 刷新表格高度 
						}.bind(this), {res: mockData});//数据获取位置！！！！！
					},
					// 查看
					get: function(data) {
						var str = '<div>';
						str += '<p>用户ID：' + data.id + '</p>';
						str += '<p>用户名称：' + data.username + '</p>';
                        str += '<p>用户密码：' + data.userpwd + '</p>';
						str += '<p>性别：' + data.sex + '</p>';
                        str += '<p>手机号：' + data.user_phone + '</p>';
                        str += '<p>岗位：' + data.position_name + '</p>';
						str += '<p>用户状态：<b>' + (data.status == 1 ? '正常' : '禁用') + '</b></p>';
						str += '<p>添加时间：' + data.create_time + '</p>';
						str += '</div>';
						sa.alert(str);
					},
                    // 查看 - 根据选中的
                    getBySelect: function(data) {
                        var selection = this.$refs['data-table'].selection;
                        if(selection.length == 0) {
                            return sa.msg('请选择一条数据')
                        }
                        this.get(selection[0]);
                    },
					// 修改
                    get01: function(data) {
                        var str = '<div id="box">';
                        str += '用户ID：<input type="text" value="userid" v-model="userid"/><br><br>';

                        str += '用户名称：<input type="text" value="username"  v-model="username"/><br><br>';
                        str += '用户密码：<input type="text" value="userpwd"  v-model="userpwd"/><br><br>';
                        str += '性别：<input type="text" value="sex" v-model="sex"/><br><br>';
                        str += '<div class="c-item br">'
                            '<label class="c-label"> 角色 </label>'
                        '<el-select v-model="m.role_id">'
                            '<el-option label="管理员" :value="1"></el-option>'
                            '<el-option label="公告管理员" :value="2"></el-option>'
                            '<el-option label="普通用户" :value="3"></el-option>'
                            '</el-select>'
                            '</div>';
                        str += '手机号：<input type="text" value="user_phone" v-model="user_phone"/><br><br>';
                        str += '所在岗位：<input type="text" value="position_name" v-model="position_name"/><br><br>';
                        str += '</div>';
                        sa.alert(str);

                        new Vue({
                            el: '#box',
                            data: {
                                userid: data.id,
                                username: data.username,
                                userpwd: data.userpwd,
                                sex: data.sex,
                                user_phone: data.user_phone,
                                position_name: data.position_name
                            },
                            methods: {
                                // ok
                                ok: function() {
                                    sa.ajax2('/user/update', function(res) {
                                        sa.alert('数据修改, 参数为：' + JSON.stringify(this.date));
                                    }.bind(this))
                                }
                            }
                        });
                    },
           			 // 新增
					add: function(data) {
						sa.showIframe('新增数据', 'user-add.html?id=-1', '600px', '400px');
						//this.sa_admin.showMenuById('5-2');
					},
					// 删除
					del: function(data) {
						sa.confirm('是否删除，此操作不可撤销', function() {
							sa.ajax2('/user/delete?id=' + data.id, function(res) {
								sa.arrayDelete(this.dataList, data);
								sa.ok('删除成功');
								sa.f5TableHeight();		// 刷新表格高度 
							}.bind(this))
						}.bind(this));
					},
					// 批量删除
					deleteByIds: function() {
						// 获取选中元素的id列表
						let selection = this.$refs['data-table'].selection;
						let ids = sa.getArrayField(selection, 'id');
						if(selection.length == 0) {
							return sa.msg('请至少选择一条数据')
						}
						// 提交删除 
						sa.confirm('是否批量删除选中数据？此操作不可撤销', function() {
							sa.ajax2('/SysType/deleteByIds', {ids: ids.join(',')}, function(res) {
								sa.arrayDelete(this.dataList, selection);
								sa.ok('删除成功');
								sa.f5TableHeight();		// 刷新表格高度 
							}.bind(this))
						}.bind(this));
					},
				},
				created: function(){
					this.f5()
					sa.onInputEnter();		// 监听输入框的回车事件，执行查询  
				}
			})
			
		</script>
		
		
		
		
		
		
	</body>
</html>
